<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Portfolio - Hirsty Productions</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #222;
      background: linear-gradient(180deg, #fff 0px, #fff 300px, #3cb371 60%, #fff 100%);
      min-height: 100vh;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100vw;
      background: #000;
      color: #fff;
      padding: 1.2rem 4vw;
      font-size: 2rem;
      letter-spacing: 1px;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      box-sizing: border-box;
    }
    .site-title {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .top-menu {
      display: flex;
      gap: 2rem;
      padding-right: 2vw;
    }
    .top-menu a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 500;
      transition: color 0.2s;
    }
    .top-menu a:hover {
      color: #3cb371;
      text-decoration: underline;
    }
    header.welcome-banner {
      background: transparent;
      color: #111;
      text-align: center;
      padding: 5rem 1rem 4rem 1rem;
    }
    header .welcome-title {
      font-size: 4vw;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 0;
      line-height: 1.05;
      font-family: 'Montserrat', Arial, sans-serif;
      background: transparent;
    }
    h2 {
      font-size: 2.3rem;
      font-weight: bold;
      margin-bottom: 2rem;
      color: #222;
      text-align: center;
    }
    section,
    .portfolio-section {
      margin: 3.5rem auto;
      max-width: 900px;
      padding: 0 1rem;
      background: none !important;
      border-radius: 0 !important;
      box-shadow: none !important;
    }
    .video-row,
    .portfolio-section .video-row {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .video-row iframe,
    .portfolio-section .video-row iframe {
      width: 340px;
      height: 200px;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      background: #fff;
      border: none;
      max-width: 100%;
      height: auto;
      aspect-ratio: 16/9;
    }
    /* Portrait video fix for Blackfriars FC */
    .portfolio-section .video-row iframe[style*="aspect-ratio: 9/16"] {
      width: 200px !important;
      height: 355px !important;
      aspect-ratio: 9/16 !important;
    }
    /* Social Bottom Bar Styles */
    .bottom-bar {
      width: 100vw;
      background: #000;
      color: #fff;
      padding: 3.5rem 0 2.5rem 0;
      box-sizing: border-box;
      margin-top: 0;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      position: relative;
      min-height: 180px;
    }
    .bottom-bar-content {
      padding-left: 2vw;
      padding-bottom: 1.2rem;
      text-align: left;
    }
    .bottom-bar-title {
      display: block;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #fff;
    }
    .bottom-bar-icons {
      margin-top: 0.7rem;
    }
    .bottom-bar-icons a {
      display: inline-block;
      margin-right: 1.3rem;
      vertical-align: middle;
    }
    .bottom-bar-icons svg {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: #fff;
      transition: transform 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 2px;
    }
    .bottom-bar-icons a:last-child {
      margin-right: 0;
    }
    .bottom-bar-icons a:hover svg {
      transform: scale(1.13);
    }
    /* Remove default footer rights bar */
    footer {
      display: none !important;
    }
    /* Responsive Styles for Mobile */
    @media (max-width: 600px) {
      body {
        font-size: 1rem;
        padding: 0.5rem;
      }
      section,
      .portfolio-section {
        margin-top: 1.2rem;
        margin-bottom: 1.2rem;
      }
      .video-row,
      .portfolio-section .video-row {
        flex-direction: column;
        gap: 1.5rem;
        align-items: center;
      }
      .video-row iframe,
      .portfolio-section .video-row iframe {
        width: 100vw;
        max-width: 98vw;
        height: auto;
        aspect-ratio: 16/9;
      }
      .portfolio-section .video-row iframe[style*="aspect-ratio: 9/16"] {
        width: 80vw !important;
        height: auto !important;
        aspect-ratio: 9/16 !important;
        max-width: 260px;
      }
      .bottom-bar {
        padding: 2rem 0 1.5rem 0;
        min-height: 100px;
      }
      .bottom-bar-title {
        font-size: 1.3rem;
      }
    }
    /* Fives Photos Link */
    .fives-photos-link-container {
      text-align: center;
      margin: 2.5rem 0 0 0;
    }
    .fives-photos-link {
      display: inline-block;
      padding: 0.8em 2em;
      font-size: 1.2rem;
      font-weight: bold;
      background: #3cb371;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: background 0.2s, color 0.2s;
      letter-spacing: 1px;
    }
    .fives-photos-link:hover,
    .fives-photos-link:focus {
      background: #29985c;
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
