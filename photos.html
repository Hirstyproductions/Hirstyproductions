<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fives Photos - Hirsty Productions</title>
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 2rem 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.3rem;
      font-weight: bold;
    }
    .photo-library {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      justify-items: center;
      max-width: 1100px;
      margin: 0 auto;
    }
    .photo-library img {
      width: 200px;
      height: 355px;
      object-fit: cover;
      aspect-ratio: 9/16;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.12);
      background: #fff;
      border: none;
      transition: transform 0.2s;
    }
    .photo-library img:hover {
      transform: scale(1.05);
    }
    @media (max-width: 700px) {
      .photo-library {
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }
      .photo-library img {
        width: 40vw;
        height: 70vw;
      }
    }
  </style>
</head>
<body>
  <h1>Fives Photos</h1>
  <div class="photo-library">
    <img src="photoswebp/1.webp" alt="Football Photo 1" loading="lazy">
    <img src="photoswebp/2.webp" alt="Football Photo 2" loading="lazy">
    <img src="photoswebp/3.webp" alt="Football Photo 3" loading="lazy">

    <img src="photoswebp/9.webp" alt="Football Photo 9" loading="lazy">
    <img src="photoswebp/10.webp" alt="Football Photo 10" loading="lazy">
    <img src="photoswebp/11.webp" alt="Football Photo 11" loading="lazy">
    <img src="photoswebp/12.webp" alt="Football Photo 12" loading="lazy">
    <img src="photoswebp/13.webp" alt="Football Photo 13" loading="lazy">
    <img src="photoswebp/14.webp" alt="Football Photo 14" loading="lazy">

</body>
