<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fives Photos - Hirsty Productions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <style>
    .photo-library {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      justify-items: center;
      max-width: 1100px;
      margin: 2rem auto 3rem auto;
    }
    .photo-library img {
      width: 200px;
      height: 355px;
      object-fit: cover;
      aspect-ratio: 9/16;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.12);
      background: #fff;
      border: none;
      transition: transform 0.2s;
    }
    .photo-library img:hover {
      transform: scale(1.05);
    }
    @media (max-width: 700px) {
      .photo-library {
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }
      .photo-library img {
        width: 40vw;
        height: 70vw;
      }
    }
    .page-title {
      text-align: center;
      margin-top: 2.5rem;
      margin-bottom: 1.2rem;
      font-size: 2.3rem;
      font-weight: bold;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #222;
    }
    @media (max-width: 500px) {
      .page-title {
        margin-top: 1.5rem;
        font-size: 1.3rem;
      }
    }
    .footer-social {
      margin-bottom:0.5rem;
    }
    .footer-social a {
      margin:0 0.7rem;
      display: inline-block;
    }
    .footer-copyright {
      font-size:0.9rem;
      color:#888;
    }
    footer {
      margin-top:3rem;
      background:#f4f4f4;
      padding:1.2rem 0;
      text-align:center;
      font-family:'Montserrat',Arial,sans-serif;
    }
    nav.top-menu {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 0;
      background: #fff;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
      font-family: 'Montserrat', Arial, sans-serif;
    }
    nav.top-menu a {
      margin: 0 2rem;
      color: #222;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
