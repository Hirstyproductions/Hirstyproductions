  <script>
  (function () {
    const iframe = document.querySelector('.showreel-iframe');
    const wrapper = document.querySelector('.showreel .video-wrapper');
    if (!iframe || !wrapper) return;

    // Create floating container and move iframe into it (full-viewport)
    function createFloating() {
      const floating = document.createElement('div');
      floating.className = 'fp-floating';
      Object.assign(floating.style, {
        position: 'fixed',
        left: '0',
        top: '0',
        width: '100vw',
        height: '100vh',
        display: 'flex',
        alignItems: 'center',
        justifyContent: 'center',
        zIndex: 9999,
        pointerEvents: 'auto',
        background: 'rgba(0,0,0,1)',
        transition: 'transform 700ms cubic-bezier(.2,.9,.3,1), background 700ms ease, border-radius 700ms ease'
      });
      // make iframe fill the floating container
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.border = 'none';
      iframe.style.maxWidth = '100%';
      iframe.style.maxHeight = '100%';
      iframe.style.borderRadius = '0';
      // move iframe
      floating.appendChild(iframe);
      document.body.appendChild(floating);
      return floating;
    }

    // Animate floating container from fullscreen into the wrapper target,
    // fading the background at the same time so it morphs + fades
    function animateToInline(floating) {
      const targetRect = wrapper.getBoundingClientRect();
      const floatingRect = floating.getBoundingClientRect();

      const scaleX = targetRect.width / floatingRect.width;
      const scaleY = targetRect.height / floatingRect.height;
      const translateX = targetRect.left - floatingRect.left;
      const translateY = targetRect.top - floatingRect.top;

      // ensure transitions are present
      floating.style.transition = 'transform 700ms cubic-bezier(.2,.9,.3,1), background 700ms ease, border-radius 700ms ease';
      // animate to target (morph) and fade background
      requestAnimationFrame(() => {
        floating.style.transformOrigin = 'top left';
        floating.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scaleX}, ${scaleY})`;
        floating.style.background = 'rgba(0,0,0,0)'; // fade background
        // round the corners visually as it morphs
        floating.style.borderRadius = '12px';
        // slightly round iframe
        iframe.style.borderRadius = '12px';
      });

      // After the morph completes, re-parent floating into wrapper in a way that avoids visual jump.
      floating.addEventListener('transitionend', function onEnd(e) {
        if (e.propertyName !== 'transform') return;
        floating.removeEventListener('transitionend', onEnd);

        // compute rects to keep the element visually in the same place while reparenting
        const floatingRectAfter = floating.getBoundingClientRect();
        const wrapperRect = wrapper.getBoundingClientRect();
        const dx = floatingRectAfter.left - wrapperRect.left;
        const dy = floatingRectAfter.top - wrapperRect.top;
        const w = floatingRectAfter.width;
        const h = floatingRectAfter.height;

        // stop transitions for immediate placement
        floating.style.transition = 'none';
        floating.style.transform = 'none';
        // set absolute coords relative to wrapper so when appended it stays put visually
        floating.style.position = 'absolute';
        floating.style.left = dx + 'px';
        floating.style.top = dy + 'px';
        floating.style.width = w + 'px';
        floating.style.height = h + 'px';
        floating.style.zIndex = 10;
        // append to wrapper
        wrapper.style.position = wrapper.style.position || 'relative';
        wrapper.appendChild(floating);

        // now animate the floating to fill the wrapper (small final smoothing)
        requestAnimationFrame(() => {
          floating.style.transition = 'all 300ms ease';
          floating.style.left = '0';
          floating.style.top = '0';
          floating.style.width = '100%';
          floating.style.height = '100%';
          floating.style.borderRadius = '12px';
          floating.style.background = 'transparent';
        });

        // after that final small transition, tidy up (remove inlined sizes so CSS controls layout)
        floating.addEventListener('transitionend', function cleanup(ev) {
          if (ev.propertyName !== 'width' && ev.propertyName !== 'height') return;
          floating.removeEventListener('transitionend', cleanup);
          floating.style.transition = '';
          floating.style.position = 'relative';
          floating.style.left = '';
          floating.style.top = '';
          floating.style.width = '';
          floating.style.height = '';
          floating.style.zIndex = '';
          floating.style.borderRadius = '';
          // iframe is already inside floating, which sits inside wrapper; everything visually matches the inline layout
        });
      });
    }

    const floating = createFloating();

    // shrink trigger (first meaningful user interaction or timeout)
    let triggered = false;
    function triggerShrink() {
      if (triggered) return;
      triggered = true;
      animateToInline(floating);
      removeListeners();
    }

    function onWheel() { triggerShrink(); }
    function onTouch() { triggerShrink(); }
    function onScroll() {
      if (window.scrollY > 30) triggerShrink();
    }
    function onClick() { triggerShrink(); }

    function removeListeners() {
      window.removeEventListener('wheel', onWheel);
      window.removeEventListener('touchstart', onTouch);
      window.removeEventListener('scroll', onScroll);
      document.removeEventListener('click', onClick);
    }

    window.addEventListener('wheel', onWheel, {passive: true});
    window.addEventListener('touchstart', onTouch, {passive: true});
    window.addEventListener('scroll', onScroll, {passive: true});
    document.addEventListener('click', onClick);

    // Auto-shrink after timeout if user doesn't interact
    const AUTO_SHRINK_MS = 4000;
    const autoTimer = setTimeout(() => triggerShrink(), AUTO_SHRINK_MS);

    // respects reduced-motion: immediately move iframe back into wrapper without animation
    const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if (reduce) {
      clearTimeout(autoTimer);
      // quick immediate move: remove floating and append iframe back to wrapper
      wrapper.style.position = wrapper.style.position || 'relative';
      wrapper.appendChild(iframe);
      // remove any floating node (it won't exist if createFloating moved iframe already)
      const maybeFloating = document.querySelector('.fp-floating');
      if (maybeFloating && maybeFloating.parentNode) maybeFloating.parentNode.removeChild(maybeFloating);
      removeListeners();
    }
  })();
  </script>
