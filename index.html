<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hirsty Productions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="welcome-banner">
    <h1>Welcome to Hirsty Productions</h1>
    <p class="tagline">Your vision, professionally produced.</p>
  </header>

  <section class="showreel">
    <h2>Showreel</h2>
    <div class="video-wrapper">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/FpA5bt4uzZk?start=1" title="Hirsty Productions Showreel" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <section class="services">
    <h2>Services</h2>
    <div class="service-list">
      <div class="service-item">
        <!-- Videography SVG -->
        <svg width="100" height="100" viewBox="0 0 64 64" fill="none" stroke="#444" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          <rect x="10" y="18" width="30" height="28" rx="4"/>
          <polygon points="40,28 54,20 54,44 40,36" fill="none"/>
        </svg>
        <p>VIDEOGRAPHY</p>
      </div>
      <div class="service-item">
        <!-- Photography SVG -->
        <svg width="100" height="100" viewBox="0 0 64 64" fill="none" stroke="#6B5A4C" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          <rect x="12" y="20" width="40" height="28" rx="5"/>
          <circle cx="20" cy="28" r="3"/>
          <polyline points="16,40 28,32 36,40 44,32"/>
        </svg>
        <p>PHOTOGRAPHY</p>
      </div>
      <div class="service-item">
        <!-- Editing SVG (Scissors) -->
        <svg width="100" height="100" viewBox="0 0 64 64" fill="none" stroke="#6B5A4C" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="22" cy="42" r="7"/>
          <circle cx="42" cy="22" r="7"/>
          <line x1="30" y1="34" x2="54" y2="58"/>
          <line x1="34" y1="30" x2="58" y2="54"/>
        </svg>
        <p>EDITING</p>
      </div>
    </div>
  </section>

  <section class="clients">
    <h2>Worked With</h2>
    <div class="client-logos">
      <img src="images/bbc-logo.png" alt="Fives">
      <img src="images/sky-logo.png" alt="Blackfrias FC">
      <img src="images/itv-logo.png" alt="adi.tv">
    </div>
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p>Or email: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
  </section>

  <footer>
    <p>&copy; 2025 Hirsty Productions. All rights reserved.</p>
  </footer>
</body>
</html>
